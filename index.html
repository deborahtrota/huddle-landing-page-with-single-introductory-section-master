<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/3c286cca65.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="container">
    <img class="bg-desktop" src="images/bg-desktop.svg" alt="background-desktop">
    <img class="bg-mobile" src="images/bg-mobile.svg" alt="background-mobile">
    <img class="logo-image" src="images/logo.svg" alt="logo">
    <div class="wrapper">
      <div class="illustrations">
        <img class="screens-image" src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <a class="text-button" href="#">Register</a>
        <ul>
          <li><a href="https://facebook.com/"><i class="fab fa-facebook-f fa-border"></i></a></li>
          <li><a href="https://twitter.com/"><i class="fab fa-twitter fa-border"></i></a></li>
          <li><a href="https://www.instagram.com/?hl=pt-br"><i class="fab fa-instagram fa-border"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/deborahtrota">Deborah Trota F Albernaz</a>.
    </p>
  </footer>
</body>

</html>
